<div id="top"></div>
<div id="bottom"></div>

<div id="fmmHead">
  <div id="fmmHT">
    <h1 id="fmmHTC">Thank you from FeedMeMoney.com</h1>
    <h2 id="fmmHTC2">Payment Processing Services for Life On Your Terms, Inc.</h2>
  </div>
</div>

<form (submit)="onSubmit()" *ngIf='!submitted.submit'>
  <label>
    <span>Name</span>
    <input name="cardholder-name" class="field" placeholder="Jane Doe" />
  </label>
  <label>
    <span>Phone</span>
    <input class="field" placeholder="(123) 456-7890" type="tel" />
  </label>
  <label>
    <span>ZIP code</span>
    <input name="address-zip" class="field" placeholder="94110" />
  </label>
  <label>
    <span>Amount</span>
    <input type="number" name="amount" class="field" placeholder="Payment in USD"
    [(ngModel)] = 'charge.amount'

    />
  </label>
  <label>
    <span>Card</span>
    <div id="card-element" class="field"></div>
  </label>
  <button type="submit">Pay ${{charge.amount}}</button>
  <div class="outcome">
    <div class="error" role="alert"></div>
    <div class="success">
      Success! Your Stripe token is <span class="token"></span>
    </div>
  </div>
</form>

<div *ngIf='submitted.submit' style="text-align: center;" id="fmmHead">
  <div id="fmmHT">
    <h1 id="fmmHTC">Welcome to FeedMeMoney.com</h1>
    <h2 id="fmmHTC2">Payment Processing Services for Life On Your Terms, Inc.</h2>
    <p>Thank you for your payment of: ${{charge.amount}}</p>
  </div>
</div>
